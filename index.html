<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container well">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="set-up">
            <h3>Let's play!</h3>
            <h4>Rules:</h4>
            <p>
              Ping Pong will count up to your number from one with the following exceptions.
            </p>
            <ol>
              <li>Numbers divisible by 3 become "ping"</li>
              <li>Numbers divisible by 5 become "pong"</li>
              <li>Numbers divisible by 15 become "ping-pong"</li>
            </ol>
          </div>
          <form id="number" class="form-inline" action="index.html" method="post">
            <div class="form-group">
              <label for="number">Enter your number here:</label>
              <input id="final-number" type="number" value="">
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn btn-primary">Ping Pong!</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img id="swing" src="img/obama.jpeg" alt="Obama" />
          <ul id="counting-list">
          
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
